<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>griddemo</title>
    <style>
        .container{
            display:grid;
            grid-row:10% 80% 10% ;
            grid-column: 35% 30% 35%;
            height: 100vh;
        }
        .top{
            height:10vh;
            grid-row: 1/2;
            grid-column:1/4;
            background-color: aquamarine;
        }
        .lt{

            grid-row:2/3 ;
            grid-column: 1/2;
            background-color: brown;
            height: 80vh;
        }
        .rt{
            grid-row: 2/3;
            grid-column: 3/4;
            background-color:rgb(123,205,134) ;
            height: 80vh;
        }
        .main{
            grid-row:2/3 ;
            grid-column: 2/3;
            background-color: rgb(#ffaacc);
            height: 80vh;

        }
        .ft{
            grid-row: 3/4;
            grid-column: 1/4;
            background-color:  orange;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="container">        
    <div class="top">Header</div>
    <div class="lt">Left Side Bar</div>
    <div class="rt">Main</div>
     <div class="main">Right Side Bar</div>
      <div class="ft">footer</div>
      </div>
</body>
</html>
