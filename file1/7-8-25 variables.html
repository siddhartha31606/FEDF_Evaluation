<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=100;
        document.write(x,"<br>");
        var x=200;
        document.write(x+x,"<br>");
        let y=300;
        document.write(y,"<br>"); 
          y=500;
        document.write(y,"<br>");
        let z=30; // global declaration
        document.write(z,"<br>");
        {
            let z=40; // local declaration
            document.write(z,"<br>");
        }
         document.write(z,"<br>");
         const i=25;
         document.write(i,"<br>");
         {
            const i=45;
            document.write(i,"<br>");
         }
         let a=10;
         let b=0.2;
         let c=true;
         let d="stridevi";
         let e=null;
         document.write(typeof(a),"<br>");
         document.write(typeof(b),"<br>");
         document.write(typeof(c),"<br>");
         document.write(typeof(d),"<br>");
         document.write(typeof(e),"<br>");
         var m=50;
         document.write(m);
         function kl_fun(){
            return "this call is from kl_fun()";

         }
         document.writeln(kl_fun(),"<br>");
         
         document.write(typeof 100,"<br>");
         document.write(typeof 12.567,"<br>");
         document.write(typeof "sridevi","<br>");
         document.write(typeof [],"<br>");
         document.write(typeof {},"<br>");
         document.write(typeof kl_fun(),"<br>");
         document.write(typeof false,"<br>");
         document.write(typeof 100n,"<br>");
         var m=50;
         document.write(m,"<br>");
         m+=50;
         document.write(m,"<br>");
         n=5;
         n++;
         document.write(n,"<br>");
         
         

         
    </script>
</body>
</html>
