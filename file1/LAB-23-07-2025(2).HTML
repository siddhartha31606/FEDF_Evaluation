<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border: 4px solid green;
            border-collapse: collapse;
            padding: 10px;
        }

        td {
            border: 2px solid green;
            padding: 20px;
            text-align: center;
        }

        .nested {
            border: 2px solid blue;
        }

        .nested td {
            border: 1px solid blue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">Table 1</td>
            <td>Table 1</td>
        </tr>
        <tr>
            <td>
                <table class="nested">
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="width:100%">
                    <tr>
                        <td>Table 1</td>
                        <td>Table 1</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
